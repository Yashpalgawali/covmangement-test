<div class="container">
    <h4 class="text-center">View Covid Center Wards<br> 
        <a routerLink="/add/covidcenter/ward" class="btn btn-primary mt-3">Add Ward</a>
    </h4>
    <div>
        <h4 class="alert alert-success" *ngIf="response">{{response}}</h4>
        <h4 class="alert alert-danger" *ngIf="reserr">{{reserr}}</h4>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <th>Sr</th>
            <th>Ward Number</th>
            <th>Ward Type</th>
            <th>Department</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let ward of covcenwardlist; let i=index">
                <td>{{i+1}}</td>
                <td>{{ward.covcenward_num}}</td>
                <td>{{ward.covcenwardtype.covcenward_type}}</td>
                <td>{{ward.covcendept.covcendept_name}}</td>
                <td><button class="btn btn-success" (click)="getCovCenWardById(ward.covcenward_id)">UPDATE</button></td>
            </tr>
        </tbody>
    </table>
</div>
